# Default values for admission-webhook.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: isabel3000/webhook-demo
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""
logLevel: "info"

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {runAsNonRoot: true, runAsUser: 1234}

securityContext:
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1234

tlsSecretName: "admission-webhook-secret"

service:
  port: 443
  name: webhook-api
  targetPort: webhook-api

certmanager:
  enabled: true
  useSelfSignedIssuer: true

containerPort:
  port: 8443
  name: webhook-api

volumeMounts:
  name: webhook-tls-certs
  mountPath: /run/secrets/tls
  readOnly: true

secret:
  secretName: webhook-server-tls

certificate:
  name: webhook-cert

webhooks:
  mutating:
    name: demo-webhook
    svc: webhook-server.webhook-demo.svc
    annotations:
      cert-manager.io/inject-ca-from: webhook-demo/webhook-cert

resources:
limits:
  cpu: "0.2"
  memory: "128Mi"
requests:
  cpu: "0.1"
  memory: "64Mi"

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
